<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('login.jpg') repeat;
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #fff700;
            font-family: serif;
            font-weight: 900;
            font-size: 80px;
            position:fixed;
            top: 80px;
            right: -160px;
            transform: translateX(-50%);
        }

        @keyframes animateBlink {
            0% {
                background: rgb(0, 0, 0);
            }

            75% {
                background: #000000;
            }
        }

        .wrapper {
            position: relative;
            width: 450px;
            min-height: 620px;
            background: rgba(67, 65, 65, 0.7);
            border-radius: 50px;
            box-shadow: 0 0 70px rgba(0, 0, 0, 0.7);
            padding: 60px;
            right: 530px;
            top: 62px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .wrapper .text-right {
            position: absolute;
            top: 60px;
            right: 180px;
            color: #000000;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            font-size: 50px;
            user-select: none;
            font-family: 'Parisienne', cursive;
        }

        .wrapper .text-right::before {
            content: 'Back';
            position: absolute;
            top: 60px;
            right: -50px;
        }

        .wrapper img {
            position: absolute;
            right: 40px;
            bottom: 160px;
            width: 60%;
            transform: rotate(260deg);
        }

        .form-wrapper {
            z-index: 2;
        }

        .wrapper .form-wrapper.login {
            transition: .7s ease-in-out;
            transition-delay: .7s;
            transform: translateX(0);
            
        }

        .wrapper.active-register .form-wrapper.login,
        .wrapper.active-forgot .form-wrapper.login {
            transition-delay: 0s;
            transform: translateX(-400px);
        }

        .wrapper .form-wrapper.register,
        .wrapper .form-wrapper.forgot-password {
            position: absolute;
            margin-top: 15px;
            transform: translateX(-400px);
            transition: .7s ease-in-out;
        }

        .wrapper.active-register .form-wrapper.register,
        .wrapper.active-forgot .form-wrapper.forgot-password {
            transition-delay: .7s;
            transform: translateX(0);
        }

        h2 {
            font-size: 2em;
            text-align: center;
            color: #fafafa;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 320px;
            margin: 20px auto;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid #ffffff;
            outline: none;
            border-radius: 40px;
            font-size: 1em;
            color: #ffffff;
            padding: 0 20px 0 40px;
        }

        .input-box input::placeholder {
            color: rgb(255, 255, 255);
        }

        .input-box .icon {
            position: absolute;
            left: 15px;
            color: #ffffff;
            font-size: 1.2em;
            line-height: 50px;
        }

        button {
            width: 80%;
            height: 55px;
            background: #ebcb3e;
            border: none;
            outline: none;
            border-radius: 80px;
            cursor: pointer;
            font-size: 1.2em;
            color: #080808;
            font-weight: 700;
            margin-top: 20px;
            margin-left: 30px
            
        }

        .sign-link {
            font-size: 1.1em;
            text-align: center;
            margin: 20px 0;
            color: #f8f1f1;
        }

        .sign-link p {
            color: #a4f84ada;
            font-weight: 800
        }

        .sign-link p a {
            color: #8ac5ff;
            text-decoration: none;
            font-weight: 600;
        }

        .sign-link p a:hover {
            text-decoration: underline;
        }

        .input-box .show-password-icon {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #ffffff;
            font-size: 1.2em;
            line-height: 50px;
        }
    </style>
</head>

    <div class="wrapper">

        <div class="form-wrapper forgot-password">
            <form action="http://localhost:3000/forgot-password" method="post">
                <h2>Forgot Password</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit">Reset Password</button>
                <div class="sign-link">
                    <p>Remembered your password? <a href="#" onclick="loginActive()">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    const wrapper = document.querySelector('.wrapper');

    function registerActive() {
        wrapper.classList.add('active-register');
        wrapper.classList.remove('active-forgot');
        document.querySelector('.form-wrapper.login').classList.remove('active');
        document.querySelector('.form-wrapper.register').classList.add('active');
        document.querySelector('.form-wrapper.forgot-password').classList.remove('active');
    }

    function loginActive() {
        wrapper.classList.remove('active-register', 'active-forgot');
        document.querySelector('.form-wrapper.login').classList.add('active');
        document.querySelector('.form-wrapper.register').classList.remove('active');
        document.querySelector('.form-wrapper.forgot-password').classList.remove('active');
    }

    function forgotPasswordActive() {
        wrapper.classList.remove('active-register');
        wrapper.classList.add('active-forgot');
        document.querySelector('.form-wrapper.login').classList.remove('active');
        document.querySelector('.form-wrapper.register').classList.remove('active');
        document.querySelector('.form-wrapper.forgot-password').classList.add('active');
    }

    function togglePasswordVisibility(inputId, icon) {
        const passwordInput = document.getElementById(inputId);
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.innerHTML = 'üëÅÔ∏è'; // Change to 'üëÅÔ∏è' (open eye) for show
        } else {
            passwordInput.type = 'password';
            icon.innerHTML = 'üëÅÔ∏è'; // Change to 'üëÅÔ∏è' (closed eye) for hide
        }
    }

    // Add this function to toggle visibility for register-password field
    function toggleRegisterPasswordVisibility() {
        togglePasswordVisibility('register-password', document.querySelector('.show-password-icon-register'));
        
    }

    function toggleconfirmPasswordVisibility(){
        togglePasswordVisibility('confirm-password', document.querySelector('.show-password-icon-register'));

    }

</html>
