<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Learning Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaper-house.com/data/out/7/wallpaper2you_179945.jpg');
            text-align: center;
            padding: 80px;
            background-repeat: no-repeat;
            background-size:auto;
            
        }

        h1 {
            color: #2816d1;
            padding-top: 40px;
            font-family: serif;
            font-weight: bold;
            font-size: 75px;
        }
        
        .content-links {
            margin-top: 30px;
        }

        a {
            display: inline-block;
            margin: 55px;
            padding: 20px 35px;
            font-size: 47px;
            font-weight: bold;
            text-decoration: solid;
            background-color: #000000;
            color: #ffffff;
            border-radius: 40px;
        }

        a:hover {
            background-color: #9bc6f0;
        }
        
        /* Progress chart styles */
        .progress-chart {
            width: 350px;
            height: 350px;
            margin-left: 1200px; /* Push to the right */
        }

        .progress-circle {
            fill: none;
            stroke: #155bbe; /* Change this color as needed */
            stroke-width:5px;
        }
        
        .progress-circle-background {
            fill: none;
            stroke: #e6e6e6; /* Change this color as needed */
            stroke-width: 12px;
        }

        
    </style>    
</head>
<body>
                                                                                                       
<h1>Welcome <span id="usernameSpan"></span></h1>


<div class="content-links">
    <a href="/tutorials.html">Tutorials</a>
    <a href="/quizzes.html">Quizzes</a>
</div>

<div id="datetime"></div>

<!-- Progress chart -->
<svg class="progress-chart" viewBox="0 0 36 36">
  <path class="progress-circle-background"
        d="M18 2.0845
           a 15.9155 15.9155 0 0 1 0 31.831
           a 15.9155 15.9155 0 0 1 0 -31.831"
  />
  <path class="progress-circle"
        stroke-dasharray="0, 100"
        d="M18 2.0845
           a 15.9155 15.9155 0 0 1 0 31.831
           a 15.9155 15.9155 0 0 1 0 -31.831"
  />
</svg>

<script>
   

    // Function to set username
    function setUsername() {
        const storedUsername = localStorage.getItem('username');
        const usernameSpan = document.getElementById('usernameSpan');

        if (storedUsername) {
            usernameSpan.textContent = storedUsername;
        }
    }

     // Function to update progress chart
    function updateProgressChart(progress) {
        const circle = document.querySelector('.progress-circle');
        const radius = circle.getAttribute('r');
        const circumference = 2 * Math.PI * radius;
        const offset = circumference * (1 - progress / 100);
        
        circle.style.strokeDasharray = `${circumference}, ${circumference}`;
        circle.style.strokeDashoffset = offset;
    }

    // Function to update progress based on quiz submission
    function updateProgressOnQuizSubmission() {
        // Assuming the user submits a quiz
        const userSubmittedQuiz = true;
        
        if (userSubmittedQuiz) {
            const progress = 11; // 11% progress
            updateProgressChart(progress);
        }
    }


    // Call necessary functions
   
    setUsername();
    updateProgressOnQuizSubmission();
</script>

</body>
</html>
