<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quiz Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            background-image: url('https://wallpaper-house.com/data/out/7/wallpaper2you_179953.jpg');
            text-align: center;
            padding: 40px;
            background-repeat: no-repeat;
            background-size: cover;
        padding-top: 10px;  
        padding-left: 100px;
        height: 55px  
        }
        h1 {
            color: #fff700;
            font-family:serif;
            font-weight: 900;
            font-size: 85px;
        }

        .auth-container {
    position: absolute;
    top: 200px; /* Adjust this value as needed */
    left: 20%;
    transform: translateX(-50%);
    padding: 10px;
    background-color: #c4cb98;
    font-weight: bold;
    font-size: 22px;
    border-radius: 8px;
    width: 500px;
    height: 550px;
    text-align: center;
}
        .auth-container h2 {
            padding-top: 5px;
            height: 45px;
            margin-bottom: 40px;
            color: #000000;
            font-size: 45px;
            font-family: serif;
           
        }


        .form-group {
            margin-bottom: 15px;
            
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #000000;
            font-size: 25px;
        
        }

        .form-group input {
            width: 100%;
            padding: 8px;   
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 20px;
        }

        .form-group button {
            background-color: #364bc1;
            color: #fff;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 14px;
            width: 130px;
            cursor: pointer;
            font-size: 22px;
            margin-top: 20px;
        }
        
        .form-group button:hover {
            background-color: #cf851d;
        }

        .auth-toggle {
            margin-top: 1px;
            color:black
        }
    </style>
</head>
<body>
    <h1>Welcome to the Linux Learning Platform</h1>

<div class="auth-container">
    <h2>Enter your details</h2>
    <div id="loginForm">
        <form class="auth-form" onsubmit="return handleLogin();" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="E-mail">Enter E-mail address</label>
                <input type="text" id="E-mail" name="E-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p class="auth-toggle">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
    </div>

    <div id="signupForm" style="display: none;">
        <form class="auth-form" onsubmit="return handleSignup();" method="post">
            <div class="form-group">
                <label for="newUsername">New Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="E-mail">Enter E-mail address</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p class="auth-toggle">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>
</div>

<script>
    function toggleForm() {
        var loginForm = document.getElementById('loginForm');
        var signupForm = document.getElementById('signupForm');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        }
    }

    function handleLogin() {
        // Authentication logic here
        var username = document.getElementById('username').value;

        if (username.trim() !== "") {
            localStorage.setItem('username', username);
            alert("Login successful!");
            window.location.href = "index.html";
        } else {
            alert("Please enter a username.");
        }

        return false; // Prevent form submission
    }

    function handleSignup() {
        // Signup logic here
        alert("Sign Up successful!");
        toggleForm(); // Switch to login form after signup
        return false; // Prevent form submission
    }
</script>

</body>
</html>
